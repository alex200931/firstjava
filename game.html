        var compScore = 0;

        var compare = function(choice1, choice2) {
            if (choice1 == choice2) {
                return ("The result is a tie!");
            }
            if (choice1 == "rock") {
                if (choice2 == "scissors") {
                    playerScore++;
                    return ("rock wins");
                } else {
                    compScore++;
                    return ("paper wins");
                }
            }
            if (choice1 == "paper") {
                if (choice2 == "rock") {
                    playerScore++;
                    return ("paper wins");
                } else {
                    compScore++;
                    return ("scissors wins");
                }
            }
            if (choice1 == "scissors") {
                if (choice2 == "rock") {
                    compScore++;
                    return ("rock wins");
                } else {
                    playerScore++;
                    return ("scissors wins");
                }
            }
        };

        function endGame() {
            // reset both score to 0
            var userScore = 0;
            var compScore = 0;
            var rounds = 1;
            // display the new score to user
            userScore_span.innerHTML = userScore;
            compScore_span.innerHTML = compScore;
            // show blank result
            result_p.innerHTML = ``;
            // reenable all the RPS buttons so that user can continue to play
            rock_div.removeAttribute("disabled");
            paper_div.removeAttribute("disabled");
            scissors_div.removeAttribute("disabled");

        }

        while (playerScore < 10 && compScore < 10 && rounds < 10) {
            if (rounds === 10) {
                endGame();
            }


            console.log("** ROUND" + " " + rounds + " **\n");

            var userChoice = prompt("Do you choose rock, paper or scissors?");

            if (userChoice !== "rock" && userChoice !== "paper" && userChoice !== "scissors") {
                console.log("You did not chose rock, paper or scissors!");

            } else {
                console.log("You chose" + " " + userChoice);

                var computerChoice = Math.random();

                if (computerChoice <= 0.33) {
                    computerChoice = "rock";
                    console.log("The computer chose" + " " + computerChoice);
                } else if (computerChoice >= 0.67) {
                    computerChoice = "scissors";
                    console.log("The computer chose" + " " + computerChoice);
                } else {
                    computerChoice = "paper";
                    console.log("The computer chose" + " " + computerChoice);
                }

                console.log("\n" + compare(userChoice, computerChoice));
            }
            console.log("\nThe score is" + " " + playerScore + " " + "Player," + " " + compScore + " " + "Computer\n");
            rounds++;
        }

        if (playerScore > compScore) {
            console.log("*******************\nYou win!\n*******************");
        } else if (playerScore < compScore) {
            console.log("*******************\nComputer wins!\n*******************");
        } else {
            console.log("*******************\nIt's a tie!\n*******************");
        }

                endGame();

        }
    </script>
